version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: noma-postgres
    restart: always
    environment:
      POSTGRES_USER: noma
      POSTGRES_PASSWORD: noma123
      POSTGRES_DB: nomacardhouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noma"]
      interval: 10s
      timeout: 5s
      retries: 5

